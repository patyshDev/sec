<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add</title>
</head>
<body>
    <div align="center">
        <h3>Create user</h3>
        <form th:action="@{/admin/add}" th:object="${addUser}" method="post">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"/></td>
                </tr>
                <tr>
                    <td>Surname</td>
                    <td><input type="text" name="surname"/></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="username"/></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="text" name="password"/></td>
                </tr>
                <tr>
                    <td>Department</td>
                    <td><input type="text" name="department"/></td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td><input type="text" name="salary"/></td>
                </tr>
                <tr>
                    <td>Roles</td>
                    <td>
                        <th:block th:each="roles : ${listRole}">
                            <br>
                            <input type="checkbox" name="newRole" th:value="${roles.getRole()}" th:checked="${roles.getRole() == 'ROLE_USER'}"/>
                            <label th:text="${roles.getRole()}"></label>
                        </th:block>
                    </td>
                </tr>
            </table>
            <br/>
            <input type="submit" value="create!"/>

        </form>
    </div>
</body>
</html>
