<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<div align="center">
    <h3>Edit user</h3>
    <br/>
    <form th:action="@{/admin/edit/{id} (id=*{id})}" th:object="${editUser}" method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Surname</td>
                <td><input type="text" name="surname" th:field="*{surname}"/></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" name="username" th:field="*{username}"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" name="password" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>Department</td>
                <td><input type="text" name="department" th:field="*{department}"/></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input type="text" name="salary" th:field="*{salary}"/></td>
            </tr>
            <tr>
                <td>Role</td>
                <td>
                    <th:block >
                        <input type="checkbox" name="newRole" th:value="ROLE_ADMIN"/>
                        <label th:text="ADMIN"></label>
                        <input type="checkbox" name="newRole" th:value="ROLE_USER"/>
                        <label th:text="USER"></label>
                        <input type="checkbox" name="newRole" th:value="ROLE_HR"/>
                        <label th:text="HR"></label>
                        <input type="checkbox" name="newRole" th:value="ROLE_SALES"/>
                        <label th:text="SALES"></label>
                        <input type="checkbox" name="newRole" th:value="ROLE_IT"/>
                        <label th:text="IT"></label>
                    </th:block>
                </td>
            </tr>
        </table>
        <br/>
        <input type="submit" value="OK">

    </form>
</div>
</body>
</html>
